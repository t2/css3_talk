<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Transformations</title>
	<style type="text/css">
		div.example-container {
			margin-bottom: 100px;
			margin-top: 50px;
		}

		div.example-container div {
			height: 200px;
			width: 350px;
			margin-left: 30px;
			display: inline-block;
			border: black 3px solid;
		}
	</style>
</head>
<body>
	<div class="example-container">
		<div id="translate">
			<p>I moved left a little...</p>
		</div>

		<div id="rotate">
			<p>I'm rotated...</p>
		</div>
	</div>

	<div class="example-container">
		<div id="scale">
			<p>I've been scaled a bit..</p>
		</div>

		<div id="skew">
			<p>I'm skewed..</p>
		</div>
	</div>
</body>
</html>
