<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Transitions</title>
	<style type="text/css">
		div.example-container div {
			height: 250px;
			width: 300px;
			margin: auto;
			border: 1px solid black;
		}

		div#grow-on-focus {
			border: none;
			height: 50px;
			width: 400px;
		}
	</style>
</head>
<body>
	<div class="example-container">
		<div id="grow-on-focus">
			<label>Make room on focus:</label>
			<input type="text" id="text-field" />
		</div>
	</div>

	<div class="example-container">
		<div id="hover-width">
			<p>Hover over me to transition my width by 150px..</p>
		</div>
	</div>

	<div class="example-container">
		<div id="hover-multi-actions">
			<p>Hover over me to see me do crazy things...</p>
		</div>
	</div>
</body>
</html>
